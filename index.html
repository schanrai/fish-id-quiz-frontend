<!doctype html>
<html class="no-js" lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fish ID Quiz</title>
    <link rel="stylesheet" href="css/foundation.css">
    <link rel="stylesheet" href="css/app.css">
  </head>
  <body>
    <!-- Start Nav Bar -->
    <nav class="top-bar topbar-responsive">
      <div class="top-bar-title">
        <span data-responsive-toggle="topbar-responsive" data-hide-for="medium">
          <button class="menu-icon" type="button" data-toggle></button>
        </span>
        <a class="topbar-responsive-logo " href="#"><h5>Site Title</h5></a>
      </div>
      <div id="topbar-responsive" class="topbar-responsive-links">
        <div class="top-bar-right">
          <ul class="menu simple medium-horizontal">
            <li><button type="button" class="button hollow topbar-responsive-button">Login</button></li>
            <li>
              <button type="button" class="button hollow topbar-responsive-button">Signup</button>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- End Nav Bar -->
    <div class="grid-container full">
      <!-- start feedback/Error area -->
      <div class="grid-x grid-margin-y align-center">
        <div class="cell medium-7 text-center">
          <h2 class="subheader">Know your Florida fish? Test your knowledge.</h2>
          <h5>Not quite ready yet? Brush up your knowledge at <a href="#">Florida Wildlife Commission.</a></h5>
        </div>
      </div>
      <!-- start mainimage + counter section-->
      <div class="grid-x grid-margin-y align-center">
        <div class="cell medium-7">
            <!--mainimage-->
            <img class="thumbnail" src="https://placehold.it/850x350">
          <div class="callout">
            <!--counter + stats-->
            <div class="group">
              <p class="float-left">Question <span>--</span> of 20</p>
              <p class="float-right"><span>--</span>% correct</p>
            </div>
          </div>
        </div>
      <!-- end image + counter section-->
      </div>
  <!-- end container-->
  </div>

    <script src="js/vendor/jquery.js"></script>
    <script src="js/vendor/what-input.js"></script>
    <script src="js/vendor/foundation.js"></script>
    <script src="js/app.js"></script>
    <script src="src/index.js"></script>
  </body>
</html>
