<!doctype html>
<html class="no-js" lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fish ID Quiz</title>
    <link rel="stylesheet" href="css/foundation.css">
    <link rel="stylesheet" href="css/app.css">
  </head>
  <body>


    <!-- nav bar -->
    <nav class="top-bar topbar-responsive">
      <div class="top-bar-title">
        <span data-responsive-toggle="topbar-responsive" data-hide-for="medium">
          <button class="menu-icon" type="button" data-toggle></button>
        </span>
        <a class="topbar-responsive-logo " href="#"><h3> Fish Quiz </h3></a>
      </div>

      <div id="topbar-responsive" class="topbar-responsive-links">
        <div class="top-bar-right">
          <!-- if user logged in then show Hi user whatever -->
          <ul class="menu vertical medium-horizontal">
            <!-- change this to a profile button-->
            <li><button type="button" id ="login-form" data-open="loginModal" class="button hollow topbar-responsive-button">Login</button></li>
            <li>
              <!-- change this to a Signout button-->
              <button type="button"  data-open="signupModal" class="button hollow topbar-responsive-button">Signup</button>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- end nav bar -->

    <!-- sign up modal -->
    <div class="tiny reveal" id="signupModal" data-reveal>
      <form class="text-center" id="signup-form">
        <h3>Register your account</h3>
        <div class="floated-label-wrapper">
          <label for="full-name">Username</label>
          <input type="text" id="username-signup" name="username" placeholder="Username">
        </div>
        <div class="floated-label-wrapper">
          <label for="email">Email</label>
          <input type="email" id="email-signup" name="email input" placeholder="Email">
        </div>
        <div class="floated-label-wrapper">
          <label for="pass">Password</label>
          <input type="password" id="pass-signup" name="password input" placeholder="Password">

        </div>
        <input class="button expanded" type="submit" id="signup" value="signup">
      </form>
    </div>
    <!-- Log-in modal -->
    <div class="tiny reveal" id="loginModal" data-reveal>
      <form class="text-center">
        <h3>Log into your account</h3>
        <div class="floated-label-wrapper">
          <label for="email">Email</label>
          <input type="email" id="email-login" name="email input" placeholder="Email">
        </div>
        <div class="floated-label-wrapper">
          <label for="pass">Password</label>
          <input type="password" id="pass-login" name="password input" placeholder="Password">
        </div>
        <div class="text-left">
          <input id="show-password" type="checkbox"><label for="show-password">Show password</label>
        </div>
        <input class="button expanded" type="submit" id="login" value="login">
      </form>
    </div>

    <div class="grid-container full">
      <!-- start feedback/Error area -->
      <div class="grid-x grid-margin-y grid-padding-x align-center">
        <div class="cell medium-7 text-center">

          <h3 class="subheader" id="prompt">Know your Florida fish? Test your knowledge.</h3>
          <h5 id="subprompt">Not quite ready yet? Brush up your knowledge at <a href="#" target="_blank">Florida Wildlife Commission.</a></h5>
        </div>
      </div>
      <!-- start mainimage + counter section-->
      <div class="grid-x grid-margin-y align-center">
        <div class="cell medium-8">
            <!--mainimage-->
            <img class="thumbnail" src="images/fishinglinespinfish.png">
          <!--startBtn-->
          <button class="expanded button" id="start">Start Game</button>
          <!--ContBtn-->
          <button class="expanded button" id="continue">Continue Game</button>

        <!-- form/radios section-->
        <form id="form" class="hide">
         <!-- submit answer button -->
         <input type="submit" id="submit-answer" class="expanded button" value="Submit Answer">
         <div class="grid-x medium-up-2 ">
            <!-- radio buttons -->
            <fieldset>
              <div class="cell">
                <input type="radio" name="choices" id="choiceOne" value="choiceOne">
                <label for="choiceOne">One</label>
              </div>
              <div class="cell">
                <input required type="radio" name="choices" id="choiceTwo" value="choiceTwo">
                <label for="choiceTwo">Two</label>
              </div>
              <div class="cell">
                <input type="radio" name="choices" id="choiceThree" value="choiceThree">
                <label for="choiceThree">Three</label>
              </div>
              <div class="cell">
                <input type="radio" name="choices" id="choiceFour" value="choiceFour">
                <label for="choiceFour">Four</label>
              </div>
            </fieldset>
         </div>
        </form>

          <!--stats + progress section-->
          <div class="callout">
            <!--counter + stats-->
            <div class="group clearfix">
              <p class="float-left" id="question-count">Question <span>--</span> of 3</p>
              <p class="float-right " id="percent-count"><span></span>% correct</p>
            </div>
            <!--progress bar-->
            <div class="progress warning"  class= ".float-center" role="progressbar" tabindex="0" aria-valuenow="50" aria-valuemin="0" aria-    valuetext="50 percent" aria-valuemax="100">
              <div class="progress-meter" style="width: 10%"></div>
            </div>
          <!--end stats + progress section-->
          </div>
        </div>
      <!-- end image + counter section-->
      </div>
  <!-- end container-->
  </div>

    <script src="js/vendor/jquery.js"></script>
    <script src="js/vendor/what-input.js"></script>
    <script src="js/vendor/foundation.js"></script>
    <script src="js/app.js"></script>
    <script src="src/index.js"></script>
    <script src="https://kit.fontawesome.com/391d2706e7.js" crossorigin="anonymous"></script>
