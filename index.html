<!doctype html>
<html class="no-js" lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fish ID Quiz</title>
    <link rel="stylesheet" href="css/foundation.css">
    <link rel="stylesheet" href="css/app.css">
  </head>
  <body>


    <!-- nav bar -->
    <nav class="top-bar topbar-responsive">
      <div class="top-bar-title">
        <span data-responsive-toggle="topbar-responsive" data-hide-for="medium">
          <button class="menu-icon" type="button" data-toggle></button>
        </span>
        <a class="topbar-responsive-logo " href="#"><h3> Fish Quiz </h3></a>
      </div>
      <div id="topbar-responsive" class="topbar-responsive-links">
        <div class="top-bar-right">
          <ul class="menu vertical medium-horizontal">
            <li><button type="button" id ="login" class="button hollow topbar-responsive-button">Login</button></li>
            <li>
              <button type="button" id ="signup" class="button hollow topbar-responsive-button">Signup</button>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- end nav bar -->


    <div class="grid-container full">
      <!-- start feedback/Error area -->
      <div class="grid-x grid-margin-y grid-padding-x align-center">
        <div class="cell medium-7 text-center">
          <h3 class="subheader" id="prompt">Know your Florida fish? Test your knowledge.</h3>
          <h5 id="subprompt">Not quite ready yet? Brush up your knowledge at <a href="#">Florida Wildlife Commission.</a></h5>
        </div>
      </div>
      <!-- start mainimage + counter section-->
      <div class="grid-x grid-margin-y align-center">
        <div class="cell medium-8">
            <!--mainimage-->
            <img class="thumbnail" src="images/fishinglinespinfish.png">
            <button class="expanded button" id="start-continue"></button>
        <!-- radio buttons/answers section-->
        <form data-abide novalidate id="radio-buttons" class="hide">
         <button class="expanded button" type="submit" id="submit">Submit</button>
         <div class="grid-x medium-up-2 ">
            <!-- radio ind -->
              <div class="cell">
                <input type="radio" name="choiceOne" id="choiceOne" value="choiceOne">
                <label for="choiceOne">One</label>
              </div>
              <div class="cell">
                <input required type="radio" name="choiceTwo" id="choiceTwo" value="choiceTwo">
                <label for="choiceTwo">Two</label>
              </div>
              <div class="cell">
                <input type="radio" name="choiceThree" id="choiceThree" value="choiceThree">
                <label for="choiceThree">Three</label>
              </div>
              <div class="cell">
                <input type="radio" name="choiceFour" id="choiceFour" value="choiceFour">
                <label for="choiceFour">Four</label>
              </div>
         </div>
        </form>

          <!--stats + progress section-->
          <div class="callout">
            <!--counter + stats-->
            <div class="group clearfix">
              <p class="float-left" id="question-count">Question <span>--</span> of 20</p>
              <p class="float-right " id="percent-count"><span>--</span>% correct</p>
            </div>
            <!--progress bar-->
            <div class="progress warning"  class= ".float-center" role="progressbar" tabindex="0" aria-valuenow="50" aria-valuemin="0" aria-    valuetext="50 percent" aria-valuemax="100">
              <div class="progress-meter" style="width: 50%"></div>
            </div>
          <!--end stats + progress section-->
          </div>
        </div>
      <!-- end image + counter section-->
      </div>
  <!-- end container-->
  </div>

    <script src="js/vendor/jquery.js"></script>
    <script src="js/vendor/what-input.js"></script>
    <script src="js/vendor/foundation.js"></script>
    <script src="js/app.js"></script>
    <script src="src/index.js"></script>
  </body>
</html>
